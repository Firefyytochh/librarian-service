server:
  port: 8081

spring:
  application:
    name: librarian-service
  datasource:
    url: jdbc:h2:mem:librariandb
    driverClassName: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
